<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
    <style type="text/css">
        div{padding: 7px;margin: 8px;color: green;text-transform: lowercase;width: 400px;text-align: center;background-color: white;}
    </style>
</head>
<body>

<p style="background-color: " #FFFFFF">use cnt and shift and c to pick a color</p>
<!-- BOLD TEXT -->
<div>
    <h1>I am BOLD TEXT</h1>
</div>

<!-- STRONG TEXT -->
<div>
   <strong><h1>I am STRONG TEXT</h1></strong>
</div>

<!-- ITALIC TEXT -->
<div>
    <i><h1>I am ITALIC TEXT</h1></i>
</div>

<!-- EM TEXT -->
<div>
   <em><h1>I am EM TEXT</h1></em> 
</div>

<!-- MARK TEXT -->
<div>
    <mark><h1>I am MARK TEXT</h1></mark>
</div>

<!-- SMALL TEXT -->
<div>
    <small><h1>I am SMALL TEXT</h1></small>
</div>

<!-- DEL TEXT -->
<div>
    <del><h1>I am DEL TEXT</h1></del>
</div>

<!-- INS TEXT -->
<div>
    <h1><ins>I am INS TEXT</ins></h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am <sub>SUB </sub>TEXT</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am <sup>SUP TEXT</sup></h1>
</div>

</body>
</html>
