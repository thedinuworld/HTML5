<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style type="text/css">
        div{
            background-color: purple;
            color: whitesmoke;
            padding: 10px;
            width: 400px;
            margin: 5px
        }

    </style>
</head>
<body>


    <!-- input type text -->
<h2>Html Input Types-old version</h2>
<div>
    <form>
        <label>Enter Username</label>
        <input type="text" name="">
    </form>
</div>



    <!-- input type password -->
    <div>
    <form>
        <label>Enter Password</label>
        <input type="password" name="">
    </form>
</div>

    <!-- input type submit -->
    <div>
    <form>
        <label>Submit</label>
        <input type="submit" name="" value="submit">

        <label>Reset</label>
        <input type="reset" name="" value="reset">
    </form>
</div>

    <!-- input type reset -->


    <!-- input type radio -->

 <div>
    <form>
        <label>Is HTML easy?</label>
        <input type="radio" name="easy" value="yes">Yes
        <input type="radio" name="hard" value="no">No

    </form>
</div>
    <!-- input type checkbox -->
    <div>
    <form>
        <label>Select your office</label>
        <input type="checkbox" name="easy" value="eating">Eating
        <input type="checkbox" name="hard" value="coding">Coding
        <input type="checkbox" name="hard" value="sleeping">Sleeping

    </form>
</div>

    <!-- input type button -->
     <div>
    <form>
        <label>Select Button </label>
        <input type="button" name="easy" value="eating">
        <input type="button" name="hard" value="coding">
        <input type="button" name="hard" value="sleeping">

    </form>
</div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
<h2>HTML5 version of Input type 2016</h2>
<div>
    <form>
        <label>Select a Color</label>
        <input type="color" name="">
    </form>
</div>
<div>
    <form>
        <label>Select a DOB</label>
        <input type="date" name="">
    </form>
</div>

<div>
    <form>
        <label>Select date and time</label>
        <input type="datetime-local" name="">
    </form>
</div>

<div>
    <form>
        <label>Enter Email</label>
        <input type="email" name="">
        <input type="submit" name="" value="submit">
    </form>
</div>

<div>
    <form>
        <label>Select a Month and Year</label>
        <input type="month" name="">
    </form>
</div>

<div>
    <form>
        <label>Select a Number Range</label>
        <input type="number" name="">
    </form>
</div>
<div>
    <form>
        <label>Search</label>
        <input type="search" name="">
    </form>
</div>
<div>
    <form>
        <label>Select week</label>
        <input type="week" name="">
    </form>
</div>

<div>
    <form>
        <label>Select range</label>
        <input type="range" name="">
    </form>
</div>

        <div>
    <form>
        <label>Enter url</label>
        <input type="url" name="pricevid.com" value="">
        <input type="submit"  value="submit" name="">
    </form>
</div>

      <div>
    <form>
        <label>Select Time</label>
        <input type="time" name="" value="">
    </form>
</div>
</body>
</html>
