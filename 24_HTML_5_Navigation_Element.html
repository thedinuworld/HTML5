<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5 Nav Element</title>
    <link href="paste font awesom bootstrap link">
   
    	<style type="text/css">
    	body{margin: 0;}
    		ul{
    			list-style-type: none;
    			padding: 0;margin: 0;}

    			nav{background-color: black;overflow:hidden;}
    			ul li{float: left;}/* overflow to background color*/
    		li a{text-decoration: none; /*remove link*/
    		 display: inline-block;color: white;padding:14px 25px; }
    		 li a:hover{background-color: seagreen;}
    		 li a.active{background-color: green}
    	</style>
</head>
<body>



	<nav>
		<ul>
			<li><a href="#" class="active">Home</a></li>

			<li><a href="#">Product</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>

		</ul>
	</nav>
</body>
</html>
