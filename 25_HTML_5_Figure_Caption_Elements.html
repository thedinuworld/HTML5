<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html5 Figure and Caption</title>

    		<style type="text/css">
    			
    			figure{border: 2px solid grey;width: 300px ;padding: 5px;border-radius: 7px;}
    			img{border-radius: 7px;}
    			figcaption{text-align: center;padding: 10px;}
    		figure:hover{box-shadow: 5px 5px grey;cursor: pointer;/*for hand symbol*/}
    		</style>
</head>
<body>
		<figure>
			<img src="img/corporate.jpg" width="300px" height="200px">
			<figcaption>Corporate Image</figcaption>
		</figure>
</body>
</html>
